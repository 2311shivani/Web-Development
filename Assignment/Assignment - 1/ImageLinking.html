<!DOCTYPE html>
<html>
    <head>
        <title>Image Linking</title>
        </head>
    </body>
           <!--Facebook Image -->
        <a href="https://www.facebook.com" target="_blank">
            <img src="./Images/facebook.jpg" alt="facebook" height="200px" width="200px">
        
              <!--Instagram Image -->
        <a href="https://www.instgram.com" target="_blank">
            <img src="./Images/Instagram.svg" alt="instagram" height="200px" width="200px">
        
            <!--Snapchat Image -->
        <a href="https://www.snapchat.com" target="_blank">
            <img src="./Images/Snapchat.png" alt="snapchat" height="200px" width="200px">
        
            <!--Whatsapp Image -->
        <a href="https://www.Whatsapp.com" target="_blank">
            <img src="./Images/WhatsApp.webp" alt="whatsapp" height="200px" width="200px">

            <!--Telegram Image -->
        <a href="https://www.telegram.com" target="_blank">
            <img src="./Images/Telegram.webp" alt="telegram" height="200px" width="200px">
        </a>

    </body>
</html>
